<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>airbnb</title>
  <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header>
    <h1>Book unique homes and experiences.</h1>
  </header>

  <main>
    <form>
      <div id="where">
        <label>Where</label>
        <input type="text" placeholder="Anywhere">
      </div>
      <div id="in-out">
        <label class="in">Check In</label>
        <input type="text" class="in" placeholder="mm/dd/yyyy">

        <label class="out">Check Out</label>
        <input type="text" class="out" placeholder="mm/dd/yyyy">
      </div>
      <div id="guests">
        <label>Guests</label>
        <input type="text" placeholder="1 guest">
      </div>
      <button>Search</button>
    </form>
  </main>

  <footer>
    <h2>Explore Airbnb</h2>
    <nav>
      <a href="#">
        <img src="#">
        <label>Homes</label>
      </a>
      <a href="#">
        <img src="#">
        <label>Experiences</label>
      </a>
      <a href="#">
        <img src="#">
        <label>Restaurants</label>
      </a>
    </nav>
  </footer>
</body>
</html>
