<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>airbnb</title>
  <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header>
    <h1>Book unique homes and experiences.</h1>
  </header>

  <main>
    <form>
      <article id="where">
        <label>Where</label>
        <input type="text" placeholder="Anywhere">
      </article>
      <article id="in-out">
        <article id="in">
          <label>Check In</label>
          <input type="text" placeholder="mm/dd/yyyy">
        </article>
        <article id="out">
          <label>Check Out</label>
          <input type="text" placeholder="mm/dd/yyyy">
        </article>
      </article>
      <article id="guests">
        <label>Guests</label>
        <input type="text" placeholder="1 guest">
      </article>
      <button>Search</button>
    </form>
  </main>

  <footer>
    <h2>Explore Airbnb</h2>
    <nav>
      <a href="#">
        <img src="https://via.placeholder.com/70x60">
        <label>Homes</label>
      </a>
      <a href="#">
        <img src="https://via.placeholder.com/70x60">
        <label>Experiences</label>
      </a>
      <a href="#">
        <img src="https://via.placeholder.com/70x60">
        <label>Restaurants</label>
      </a>
    </nav>
  </footer>
</body>
</html>
